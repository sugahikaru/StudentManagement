<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>キャンセル</th>
    <th>コース名</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">001</td>
    <td>
      <a href="/studentList" th:href="@{/Student/{id}(id=${studentDetail.student.id})}"
         th:text="${studentDetail.student.fullname}">山田太郎</a>
    </td>
    <td th:text="${studentDetail.student.fullname}">山田太郎</td>
    <td th:text="${studentDetail.student.furigana}">いっちゃん</td>
    <td th:text="${studentDetail.student.email}">ichiro@examle.com</td>
    <td th:text="${studentDetail.student.city}">東京都千代田区</td>
    <td th:text="${studentDetail.student.age}">20</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
    <td>
      <input type="checkbox" th:checked="${studentDetail.student.isDeleted}" />
    </td>
    <td>
      <ul>
        <li th:each="course : ${studentDetail.studentCourses}" th:text="${course.courseName}">バックエンド開発</li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>
<button onclick="location.href='/studentCourseList'">コース情報一覧へ</button>
</body>
</html>
