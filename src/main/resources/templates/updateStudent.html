<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{student.id}" required>
  </div>
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.fullname}" required>
  </div>
  <p></p>
  <div>
    <label for="furigana">ふりがな:</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required>
  </div>
  <p></p>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required>
  </div>
  <p></p>
  <div>
    <label for="city">居住地:</label>
    <input type="text" id="city" th:field="*{student.city}" required>
  </div>
  <p></p>
  <div>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}" required>
  </div>
  <p>※年齢は数字のみ記入</p>
  <div>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}" required>
  </div>
  <p></p>
  <div>
    <label for="isDeleted">キャンセル</label>
    <input type="checkbox" id="isDeleted" th:field="*{student.deleted}"/>
  </div>
  <p></p>
  <div th:each="course, stat : *{studentCourses}">
    <label for="studentCourseId"
           th:for="studentCourse.__${stat.index}__.id">受講コースID：</label>
    <input type="text" id="studentCourseId" th:id="studentCourse.__${stat.index}__.id"
           th:field="*{studentCourses[__${stat.index}__].id}"/>
    <label for="courseName"
           th:for="studentCourse.__${stat.index}__.courseName">受講コース名：</label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName"
           th:field="*{studentCourses[__${stat.index}__].courseName}"/>
  </div>
  <p></p>
  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
